<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <!-- Importar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Importar FontAwesome para íconos -->
    <script src="https://kit.fontawesome.com/eff67208c4.js" crossorigin="anonymous"></script>
</head>
<body>  
    <!-- Contenedor principal -->
    <div class="container mt-5">
        <!-- Tarjeta para formulario -->
        <div class="card">
            <!-- Cabecera del formulario -->
            <div class="card-header text-start">
                <h3>Ejemplo de Formulario de Pago</h3>
            </div>
            <div class="card-body">
                <!-- Mensaje de error si hay campos faltantes -->
                <div class="alert alert-danger text-start" role="alert">
                    <h5>Faltan algunos campos</h5>
                </div>
                <!-- Formulario -->
                <form>
                    <!-- Primer grid: Número de tarjeta, CVC, Monto -->
                    <div class="row mb-3">
                        <div class="col-5">
                            <label for="cardNumber" class="form-label">Número de Tarjeta</label>
                            <input type="text" placeholder="XXXXXXXXXXXXXXX" class="form-control" id="cardNumber">
                        </div>
                        <div class="col-3">
                            <label for="cvcNumber" class="form-label">CVC</label>
                            <input type="number" class="form-control" id="cvcNumber">
                        </div>
                        <div class="col-4">
                            <label for="amount" class="form-label">Monto</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" aria-label="Monto en dólares">
                            </div>
                        </div>   
                    </div>
                    <!-- Segundo grid: Nombre y Apellido -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <!-- Tercer grid: Ciudad, Estado y Código Postal -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-3">
                            <label for="inputState" class="form-label">Estado</label>
                            <select id="inputState" class="form-select">
                                <option selected>Elegir...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="postalCode" class="form-label">Código Postal</label>
                            <input type="text" class="form-control" id="postalCode">
                        </div>
                    </div>
                    <!-- Cuarto grid: Métodos de pago aceptados y notas -->
                    <div class="row mb-3">
                        <div class="col-3">
                            <p>Aceptamos:</p>
                            <div class="text-bg-secondary p-3">
                                <!-- Opciones de método de pago -->
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="message" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="message" aria-label="Con textarea"></textarea>
                            <h6 class="text-black-50 bg-white">Agregue cualquier nota aquí.</h6>
                        </div>
                    </div>
                    <!-- Botones de enviar y cancelar -->
                    <div class="card-footer d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div> 
    <!-- Importar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
